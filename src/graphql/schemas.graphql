  
# Query -> GET
# Mutation -> POST, DELETE, PATCH, PUT

# Lists
# [String] -> list of strings
# [Int] -> list of ints
# Scalar Types (Types basic of GraphQL) -> String, Int, ID, Float, Boolean

type Query {
  hello: String! # ! -> es obligatorio
  getPerson(name: String, age: Int): String
  getInt(age: Int): Int
  getFloat(price: Float): Float
  getString: String
  getBoolean: Boolean
  getId: ID
  getNumbers(numbers: [Int!]!): [Int]
  # Product
  product(id: ID!): Product
  products: [Product!]!
}

type Product {
  id: ID!,
  name: String!,
  price: Float!,
  description: String!,
  image: String!,
  created_at: String!
}

type Mutation {
  addProduct(dto: CreateProductInput!): Product!
  updateProduct(dto: UpdateProductInput!, idProduct: ID): Product
  deleteProduct(idProduct: ID!): ID
}

# dtos -> lo que vamos a enviar a nuestro servicio data transfer objects
input CreateProductInput {
  name: String!
  price: Int!
  description: String!
  image: String!
  categoryId: ID!
}

input UpdateProductInput {
  name: String
  price: Int
  description: String
  image: String 
  categoryId: ID
}